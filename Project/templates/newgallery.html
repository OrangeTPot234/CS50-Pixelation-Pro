{% extends "layout.html" %}

{% block title %}
    Add New Gallery
{% endblock %}

{% block main %}
<body>
    <main class="container-fluid py-5 text-center">
        <form method="POST" enctype="multipart/form-data">
          <div class="form-row">
              <div>
                <label for="exampleFormControlTextarea1">Gallery Title</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="gallery_title"></textarea>
              </div>
            <br>  
            <div>
                <label for="photo">Upload Image</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
                <label for="photo_name">Photo Name</label>
                <input type="text" class="form-control" id="photo_name" name="photo_name">
                {% if session == 1 %}
                <p><i>Please provide image to upload</i></p>
                {% endif %}
            </div>
            <br>
            <div>
              <button type="submit" class="btn btn-primary">Upload Gallery</button>
            </div>
          </div>
        </form>
    </main>
</body>

{% endblock %}
