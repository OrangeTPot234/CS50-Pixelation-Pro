{% extends "layout.html" %}

{% block title %}
    {{ gallery_name }}
{% endblock %}

{% block main %}
<h4>{{ gallery_name }}</h4>
<br>
<h5>Photographs</h5>
{% for i in galleries %}
<a href="/gallery?g={{ i["gallery_id"] }}"><button>{{ i["gallery_name"] }} by {{ i["username"] }}</button>
{% endfor %}
{% endblock %}
