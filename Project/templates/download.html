{% extends "layout.html" %}

{% block title %}
    {{ user_name }} Photos
{% endblock %}

{% block main %}
<h4>{{ user_name }}</h4>
<br>
<h5>Photo Names</h5>
{% for i in list %}
<p>{{ i }}</p>
{% endfor %}
<br>
<h5>Photographs</h5>
{% for i in photo_list %}
<img src="{{ i }}" alt="{{ i }}">
{% endfor %}

{% endblock %}
