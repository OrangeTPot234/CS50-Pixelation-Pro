{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
<body>
    <main class="container-fluid py-5 text-center">
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Gallery Title</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
          </div>
          <br>  
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Image</label>
            <input type="file" class="form-control-file" id="photos" name="photos">
            <input type="text" class="form-control" id="photo_name" name="photo_name">
          </div>
          <br>
          <div>
            <button type="submit" class="btn btn-primary">Upload Gallery Gallery</button>
          </div>
        </form>
    </main>

</body>
{% endblock %}
