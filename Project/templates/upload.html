{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
<body>
    <main class="container-fluid py-5 text-center">
        <form method="POST" enctype="multipart/form-data">
          <div class="form-row">
            <div class="col">
              <label for="exampleFormControlTextarea1">Gallery Title</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="gallery_title"></textarea>
            </div>
          <br>  
          <div class="col">
            <label for="exampleFormControlFile1">Upload Image</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
            <input type="text" class="form-control" id="photo_name" name="photo_name">
          </div>
          <br>
          <div>
            <button type="submit" class="btn btn-primary">Upload Gallery</button>
          </div>
          </div>
        </form>
    </main>

</body>

<form>
  <div class="form-row">
    <div class="col-7">
      <input type="text" class="form-control" placeholder="City">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="State">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Zip">
    </div>
  </div>
</form>
{% endblock %}
