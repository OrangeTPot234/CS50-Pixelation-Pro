{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
<body>
    <main class="container-fluid py-5 text-center">
        <form method="POST" enctype="multipart/form-data">
          <div class="form-row">
              <div class="col">
                <label for="exampleFormControlTextarea1">Gallery Title</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="gallery_title"></textarea>
              </div>
              <div class="col">
                <label for="exampleFormControlFile1">Upload Image</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Upload Gallery</button>
              </div>
          </div>
        </form>
    </main>
</body>

{% endblock %}
