{% extends "layout.html" %}

{% block title %}
    {{ gallery_name }}
{% endblock %}

{% block main %}
<form action="/search" method="get">
    <input autocomplete="off" autofocus name="q" placeholder="Search Galleries" type="search">
    <input type="submit" value="Search">
</form>
<br>
<br>
<h4>{{ gallery_name }}</h4>
<br>
<h5>Photographs</h5>
{% for i in photo_list %}
<img src="{{ i["path"] }}" alt="{{ i["name"] }}">
<p>{{ i["name"] }}</p>
{% endfor %}
{% endblock %}
<br>
<hr>
<h5>Comment Section</h5>
<table>
    <tbody>
        {% for i in comments %}
        <tr>
            <td>
            {{ i["comment"] }}
            <i>{{ i["timestamp"] }}</i>
            </td>
        {% endfor %}
        </tr>
    </tbody>
</table>
