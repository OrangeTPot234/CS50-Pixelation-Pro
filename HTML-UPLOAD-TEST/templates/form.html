<DOCTYPE! html>
   <body>
      {% if screenload == 0 %}
      <form action = "/upload" method = "POST" enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit" value = "Submit" />
      </form>
      {% elif screenload == 1 %}
      <br>
      <h5><i>File Uploaded</i></h5>
      <img src="url_for('static',filename = {{picture}})">
      {% endif %}
   </body>
</html>
