<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>
            Sign up!
        </title>
        <script>
            function thankYou()
            {
                let name = document.querySelector("#name").value;
                if (name === "")
                {
                    name = "for your support";
                }
                alert("Thank you " + name + "!");
            }
        </script>
    </head>
    <body>
        <!-- Picture from: https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn.inprnt.com%2Fthumbs%2F2a%2F34%2F2a34d3604333e7654ff7eed383355d41.jpg%3Fresponse-cache-control%3Dmax-age%3D2628000&imgrefurl=https%3A%2F%2Fwww.inprnt.com%2Fgallery%2Ftokyno%2Fkobe-bryant-heaven%2F&tbnid=7Cw4noG6xcGRyM&vet=12ahUKEwieh4-M4N_sAhUOB6wKHTljA4wQMygGegUIARC3AQ..i&docid=d7icMe7y5wHjeM&w=736&h=920&q=image%20of%20kobe%20bryant%20heaven%20&ved=2ahUKEwieh4-M4N_sAhUOB6wKHTljA4wQMygGegUIARC3AQ -->
        <img src="kobeheaven.jpg" alt="picture of Kobe Bryant" class="img">
        <h4>
        Kobe Bryant left a legacy behind that inspired millions. Because of this, we made a form that everyone could use
        to receive a free Kobe Bryant shirt.
        </h4>

        <h1>Sign up here to receive a shirt by putting your name!</h1>

        <form onsubmit="thankYou(); return false;">
            <input type="text" id="name">
            <input type="submit" value="Submit Here!">
        </form>

    </body>
</html>
