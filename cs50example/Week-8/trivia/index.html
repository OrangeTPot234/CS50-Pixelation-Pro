<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded",function(){
                let corrects = document.querySelectorAll(".correct");
                
                for(let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener("click", function() {
                        corrects[i].style.backgroundColor = "green";
                        corrects[i].parentElement.querySelector(".response").innerHTML = "CORRECT!";
                    })
                }

                let incorrects = document.querySelectorAll(".incorrect");
                
                for(let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function() {
                        incorrects[i].style.backgroundColor = "red";
                        incorrects[i].parentElement.querySelector(".response").innerHTML = "INCORRECT!";
                    })
                }

                document.querySelector("#submit").addEventListener("click", function(){
                    let submission = document.querySelector("input");

                    if(submission.value === "yes") {
                        submission.style.backgroundColor = "green";
                        submission.parentElement.querySelector("#answer").innerHTML = "CORRECT!";
                    }
                    else {
                        submission.style.backgroundColor = "red";
                        submission.parentElement.querySelector("#answer").innerHTML = "INCORRECT!";
                    }
                }
                )

            }
            )

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> How tall is Philomena?</h3>
                <button class="correct">6'10"</button>
                <button class="incorrect">5'10"</button>
                <button class="incorrect">5'2"</button>
                <p class="response"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Is CS50 Hard for Yale Students?</h3>
                <input type="text"></input>
                <button id="submit">Submit</button>
                <p id="answer"></p>
            </div>
        </div>
    </body>
</html>
